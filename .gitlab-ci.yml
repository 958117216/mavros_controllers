image: ros:kinetic-ros-base-xenial

variables:
  USE_ROSDEP: "true"
  ROS_DISTRO: "kinetic"
  CI_SOURCE_PATH: $(pwd)

before_script:
  - apt-get update
  - apt-get -y --quiet --no-install-recommends install apt-utils geographiclib-tools libgeographic-dev python-pip python-setuptools python-catkin-pkg python-rosdep python-wstool ros-kinetic-catkin python-catkin-tools python-rosinstall-generator ros-kinetic-mavros ros-kinetic-mavros-extras libeigen3-dev
  - ln -s /usr/include/eigen3/Eigen /usr/local/include/Eigen
  # Create catkin workspace
  - mkdir -p ~/catkin_ws
  - cd ~/catkin_ws
  - catkin config --init --mkdirs
  - catkin config --merge-devel
   # Pull source depends
  - cd src
  - wstool init
  - if [[ -f $ROSINSTALL_FILE ]]; then wstool merge $ROSINSTALL_FILE; fi
  - wstool up
  # Link the repo we are testing to the new workspace
  # Install dependencies using rosdep
  - ln -s $CI_PROJECT_DIR .
  - git clone https://github.com/catkin/catkin_simple.git
  - cd ~/catkin_ws
  - rosdep install --from-paths src --ignore-src --rosdistro $ROS_DISTRO -q -y
  # Install GeographicLib datasets (for Ubuntu Trusty - can only download geoid model)
  - mkdir -p /usr/share/geographiclib
  - wget https://raw.githubusercontent.com/mavlink/mavros/master/mavros/scripts/install_geographiclib_datasets.sh
  - chmod +x install_geographiclib_datasets.sh
  - ./install_geographiclib_datasets.sh
  - source /opt/ros/$ROS_DISTRO/setup.bash


catkin_build:
  stage: build
  script:
    - cd ~/catkin_ws/src
    - git clone https://gitlab.com/VictorLamoine/ros_gitlab_ci.git
    - cd ~/catkin_ws
    - catkin build --no-status --summary
    - source devel/setup.bash
    - catkin run_tests --no-status -p1 -i --summary